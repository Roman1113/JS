<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css" />
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
    <title>Document</title>
</head>

<body>

    <section id="contact">
        <div class="section-content">
            <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s"
                    data-wow-duration="2s"> Private ATM location </span></h1>
            <h3>Enter your search information:</h3>
        </div>
        <div class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 form-text">
                        <div class="form-group">
                            <input type="text" class="form-control text" id="" placeholder=" Enter City">
                        </div>
                    </div>
                    <div class="col-md-4 form-button">
                        <div class="botton_enter">
                            <button type="button" class="form-control btn_send"><i class="fa fa-paper-plane"
                                    aria-hidden="true"></i>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-12 locations"></div>
            </div>
            <div id="map"></div>
    </section>


    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfsMc8XrW7ODrbaFAwh5V4C6L8mPrKBxc&callback=initMap">
        </script>
</body>

</html>
